
spring.dubbo.application.name = fescar-example-account
spring.dubbo.registry.address = zookeeper://127.0.0.1:2181
spring.dubbo.protocol.name = dubbo
spring.dubbo.protocol.port = 20881
spring.dubbo.server = true
spring.dubbo.scan =com.alibaba.fescar.tm.dubbo.impl
logging.config=classpath:logback-spring.xml
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

dubbo.qos.port=32221

spring.datasource.username=root
spring.datasource.password=hotcomm123
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fescar?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.type-aliases-package=com.alibaba.fescar.tm.dubbo.domain
mybatis.mapper-locations=classpath*:mapper/*Mapper.xml

spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=100
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=false
spring.datasource.filters=stat,wall,log4j
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000